name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Check if PR is from Dependabot
      id: check-dependabot
      run: |
        if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
          echo "is_dependabot=true" >> $GITHUB_OUTPUT
        else
          echo "is_dependabot=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Get Dependabot metadata
      if: steps.check-dependabot.outputs.is_dependabot == 'true'
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Auto-merge patch and minor updates
      if: |
        steps.check-dependabot.outputs.is_dependabot == 'true' && 
        (steps.metadata.outputs.update-type == 'version-update:semver-patch' || 
         steps.metadata.outputs.update-type == 'version-update:semver-minor')
      run: |
        echo "Auto-merging ${{ steps.metadata.outputs.update-type }} update"
        gh pr merge --auto --merge "${{ github.event.pull_request.html_url }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on major updates
      if: |
        steps.check-dependabot.outputs.is_dependabot == 'true' && 
        steps.metadata.outputs.update-type == 'version-update:semver-major'
      run: |
        gh pr comment "${{ github.event.pull_request.html_url }}" --body "⚠️ This is a major version update. Please review manually before merging."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}