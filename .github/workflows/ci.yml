name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for MinVer versioning
        
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '8.0.x'
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        
  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Create packages
      run: dotnet pack --no-build --configuration Release --output ./artifacts/packages
      
    - name: Install package validation tool
      run: dotnet tool install --global Microsoft.DotNet.PackageValidation.Tool
      
    - name: Validate packages
      run: |
        for package in ./artifacts/packages/*.nupkg; do
          echo "Validating package: $package"
          dotnet package validate "$package"
        done
        
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ github.run_number }}
        path: ./artifacts/packages/
        retention-days: 30
        
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run security audit
      run: dotnet list package --vulnerable --include-transitive
      
    - name: Run dependency check
      run: dotnet list package --outdated
      
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build with analyzers
      run: dotnet build --no-restore --configuration Release --verbosity normal
      
    - name: Run format check
      run: dotnet format --verify-no-changes --verbosity diagnostic
      
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, package-validation, security-scan, code-quality]
    if: always()
    
    steps:
    - name: Check build results
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Package Validation: ${{ needs.package-validation.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        
        if [[ "${{ needs.build-and-test.result }}" != "success" ]]; then
          echo "❌ Build and test failed"
          exit 1
        fi
        
        if [[ "${{ needs.package-validation.result }}" != "success" ]]; then
          echo "❌ Package validation failed"
          exit 1
        fi
        
        if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
          echo "⚠️ Security scan had issues"
        fi
        
        if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
          echo "⚠️ Code quality checks had issues"
        fi
        
        echo "✅ CI pipeline completed successfully"